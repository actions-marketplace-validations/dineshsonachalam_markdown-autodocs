sonar.projectKey=markdown-autodocs
sonar.organization=dineshsonachalam

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=markdown-autodocs
sonar.projectVersion=1.0
# supported Python versions
sonar.python.version=3.8, 3.9

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

sonar.exclusions=**/test/*.js
sonar.language=js
sonar.tests=./test

sonar.javascript.lcov.reportPaths=./coverage/lcov.info
# sonar.testExecutionReportPaths=./coverage/clover.xml
sonar.coverage.exclusions=action.py,action_test.py,index.js,update_release_version.py

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8