name: publish-to-npm

on:
  push:
    branches:
      - master
    tags:
      - latest

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
      
        # Setup .npmrc file to publish to npm
        - uses: actions/setup-node@v1.4.4
          with:
            node-version: '16.2.0'
            registry-url: 'https://registry.npmjs.org'
            scope: '@dineshsonachalam'
        
        - name: Configure Git
          run: |
            git config user.name dineshsonachalam
            git config user.email dineshsonachalam@gmail.com
        
        - name: Bump a package version
          run: |
            npm version patch  
            date > artifacts.txt
          env:
              NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        
        # Reference: https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
        - uses: stefanzweifel/git-auto-commit-action@v4
          with:
            # Optional, but recommended
            # Defaults to "Apply automatic changes"
            commit_message: Automated Change