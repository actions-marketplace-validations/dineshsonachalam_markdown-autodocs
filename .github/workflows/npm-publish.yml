name: publish-to-npm

on:
  push:
    branches:
      - master
    tags:
      - latest

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
      
        # Setup .npmrc file to publish to npm
        - uses: actions/setup-node@v1.4.4
          with:
            node-version: '16.2.0'
            registry-url: 'https://registry.npmjs.org'
            scope: '@dineshsonachalam'
        
        - name: Configure Git
          run: |
            git config user.name dineshsonachalam
            git config user.email dineshsonachalam@gmail.com
        
        - name: Bump a package version
          run: |
            npm version patch  
          env:
              NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
        
        # Reference: https://github.com/actions/checkout#push-a-commit-using-the-built-in-token
        - name: Commit files
          run: |
            git config --local user.email "$(git log --format='%ae' HEAD^!)"
            git config --local user.name "$(git log --format='%an' HEAD^!)"
            git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git"
            git pull github ${GITHUB_REF} --ff-only
            git add .
            if [ -z "$(git status --porcelain)" ]; then
              exit 0
            fi
            git commit -m "Bump package version"
            git push github HEAD:${GITHUB_REF}
